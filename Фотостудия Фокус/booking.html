<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div>Фокус</div>
        </header>
        <main>
            <h1>Оформить заказ</h1>
            <section class="order-section">
                <form action="">
                    <fieldset>
                        <legend>Данные о заказе</legend>
                        <span>Регион: <span id="region"></span><br>
                              Адрес локации: <span id="address"></span><br>
                              Выбранные зоны: <span id="areas"></span><br>
                              Дата и время мероприятия: <span id="date-time"></span><br>
                              Количество человек: <span id="count"></span><br>
                              Стоимость: <span id="price"></span>
                        </span>
                    </fieldset>
                    <fieldset>
                        <legend>Выбор дополнительных услуг</legend>
                        <input type="checkbox" name="photographer-services" id="photographer-services" data-price="2000">
                        <label for="photographer-services">Услуги фотографа (2000 ₽/час)</label>
                        <input type="checkbox" name="requisite-services" id="requisite-services" data-price="500">
                        <label for="requisite-services">Услуги использования реквизита для съемок (от 500 ₽/час)</label>
                        <input type="checkbox" name="print-photos-services" id="print-photos-services" data-price="30">
                        <label for="print-photos-services">Услуги моментальной печати фотографий (30 ₽/шт)</label>
                        <br>
                        <input type="checkbox" name="taxi-services" id="taxi-services" data-price="50">
                        <label for="taxi-services">Услуги такси (50 ₽ + 10 ₽ за каждый км)</label>
                    </fieldset>
                    <span>Комментарий к заказу:<br>
                          <textarea name="comment" cols="40" rows="6"></textarea><br>
                          <label for="order">Введите Ваш e-mail:</label>
                          <input type="email" name="order" id="order"><br>
                          Итоговая стоимость: <span id="final-price"></span><br>
                          <button>Оформить</button>
                    </span>
                </form>
            </section>
        </main>
        <footer>
            <div>
                <span>Фокус</span>
                <a href="index.html">Домой</a>
            </div>
            <nav>
                <div>
                    <a href="">Войти</a>
                    <a href="">Зарегистрироваться</a>
                    <a href="">Контакты</a>
                </div>
                <div>
                    <a href="">Новости</a>
                    <a href="">Возврат</a>
                    <a href="">Отзыв</a>
                </div>
            </nav>
            <div class="footer-contacts">
                <div>
                    <img src="facebook.png">
                    <img src="whatsapp.png">
                    <img src="twitter.png">
                </div>
                <span>8 (800) 333-30-30</span>
            </div>
        </footer>
    </div>
    <script src="script3.js"></script>
</body>
</html>
